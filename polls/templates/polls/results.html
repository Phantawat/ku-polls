{% block content %}
{% load static %}
<link rel="stylesheet" href="{% static 'polls/style.css' %}">
<h1 style="color: beige">{{ question.question_text }}</h1>
<body>
  <table>
    <thead>
      <tr style="color: azure">
        <th style="text-align: left;">Choice</th>
        <th style="text-align: right;">Votes</th>
      </tr>
    </thead>
    <tbody>
      {% for choice in question.choice_set.all %}
        <tr style="color: azure">
          <td style="padding: 8px 12px;">{{ choice.choice_text }}</td>
          <td style="padding: 8px 12px; text-align: right;">{{ choice.votes }}</td>
        </tr>
      {% endfor %}
    </tbody>
  </table></body>
  <a href="{% url 'polls:index' %}">Back to List of Polls</a>
{% endblock %}
