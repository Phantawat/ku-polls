{% load static %}
<link rel="stylesheet" href="{% static 'polls/style.css' %}">
    <form style="color: beige" action="{% url 'polls:vote' question.id %}" method="post">
        {% csrf_token %}
        <fieldset>
            <legend><h1>{{ question.question_text }}</h1></legend>
            {% if messages %}
            <ul class="messages">
                {% for message in messages %}
                <li {% if message.tags %} class="{{ message.tags }}" {% endif %}> {{ message }}</li>
            {% endfor %}
            </ul>
            {% endif %}
            {% for choice in question.choice_set.all %}
                <input type="radio" name="choice" id="choice{{ forloop.counter }}" value="{{ choice.id }}">
                <label style="color: beige" for="choice{{ forloop.counter }}">{{ choice.choice_text }}</label><br>
            {% endfor %}
        </fieldset>
        <input type="submit" value="Vote">
    </form>
<p><a style="color: beige" href="{% url 'polls:index' %}">Back to List of Polls</a></p>

<p><a style="color: beige" href="{% url 'polls:results' question.id %}">View Results</a></p>
